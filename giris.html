<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Lise Defteri</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Lise Defteri</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="hakkimda.html">Hakkımda</a></li>
                    <li><a href="portfolyo.html">Portfolyo</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="forum.html">Forum</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-form">
                <h2>Giriş Yap</h2>
                <div id="login-error" class="error-message" style="display: none; color: red; margin-bottom: 15px;"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Giriş Yap</button>
                </form>
                
                <div class="auth-links">
                    <p>Hesabınız yok mu? <a href="kayit.html">Kayıt Ol</a></p>
                    <p><a href="#" id="forgot-password">Şifremi Unuttum</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    <p>&copy; <span id="current-year"></span> Lise Defteri. Tüm hakları saklıdır.</p>
                </div>
                <div class="social-links">
                    <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
                    <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
                    <a href="https://github.com/watashiwaconnie/lise-defteri.git" target="_blank" rel="noopener noreferrer">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Yıl bilgisini otomatik güncelle
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Supabase istemcisini başlat
        const supabaseUrl = 'https://owwucdnfvzrwrqxseuyg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93d3VjZG5mdnpyd3JxeHNldXlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NTc0ODEsImV4cCI6MjA2ODUzMzQ4MX0.ro_9mRz3QbSFOQc5Fse-qeuuFkHjWXJyaBbcFE47eI4';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Giriş formunu dinle
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');
            
            try {
                // Giriş işlemi
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    // Hata mesajını göster
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                    return;
                }
                
                // Başarılı giriş, ana sayfaya yönlendir
                window.location.href = 'index.html';
            } catch (error) {
                // Genel hata durumu
                errorElement.textContent = 'Giriş yapılırken bir hata oluştu. Lütfen tekrar deneyin.';
                errorElement.style.display = 'block';
                console.error('Giriş hatası:', error.message);
            }
        });
        
        // Şifremi unuttum bağlantısını dinle
        document.getElementById('forgot-password').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorElement = document.getElementById('login-error');
            
            if (!email) {
                errorElement.textContent = 'Lütfen e-posta adresinizi girin.';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                // Şifre sıfırlama e-postası gönder
                const { error } = await supabase.auth.resetPasswordForEmail(email);
                
                if (error) {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                    return;
                }
                
                // Başarılı mesajı göster
                errorElement.textContent = 'Şifre sıfırlama bağlantısı e-posta adresinize gönderildi.';
                errorElement.style.color = 'green';
                errorElement.style.display = 'block';
            } catch (error) {
                errorElement.textContent = 'Şifre sıfırlama işlemi sırasında bir hata oluştu.';
                errorElement.style.display = 'block';
                console.error('Şifre sıfırlama hatası:', error.message);
            }
        });
    </script>
</body>
</html>
